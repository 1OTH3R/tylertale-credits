    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #0f0f0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            50% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0.8;
            }
        }

        h1 {
            color: #ffffff;
            font-size: 3.5em;
            font-weight: 300;
            margin-bottom: 100px;
            letter-spacing: -1px;
        }

        .links-container {
            display: flex;
            gap: 80px;
            z-index: 10;
        }

        .link-button {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            backdrop-filter: blur(10px);
        }

        .link-button:hover {
            transform: scale(1.15) translateY(-10px);
        }

        .link-button::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .link-button:hover::before {
            opacity: 1;
        }

        .synopsis {
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        .link-button:hover .synopsis {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Individual button styles */
        .spotify {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.15), rgba(29, 185, 84, 0.05));
        }

        .spotify:hover {
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.25), rgba(29, 185, 84, 0.1));
            box-shadow: 0 20px 60px rgba(29, 185, 84, 0.3);
        }

        .youtube {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 0, 0, 0.05));
        }

        .youtube:hover {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.25), rgba(255, 0, 0, 0.1));
            box-shadow: 0 20px 60px rgba(255, 0, 0, 0.3);
        }

        .twitter {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        }

        .twitter:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.2);
        }

        .steam {
            background: linear-gradient(135deg, rgba(102, 192, 244, 0.15), rgba(102, 192, 244, 0.05));
        }

        .steam:hover {
            background: linear-gradient(135deg, rgba(102, 192, 244, 0.25), rgba(102, 192, 244, 0.1));
            box-shadow: 0 20px 60px rgba(102, 192, 244, 0.3);
        }
    </style>
</head>
